<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
    <link href="../static/css/style.css" rel="stylesheet">
    <title>Image Enhancement</title>
  </head>
  <body>
  <nav class="navbar navbar-dark bg-dark">
    <a class="navbar-brand" href="#">
        <img src="../static/assets/logo.png" width="30" height="30"class="d-inline-block align-top" alt="">
        Image <strong>Enhancement</strong>
    </a>
  </nav>
    <div class="container">
        <div class="row">
          <div class="col-sm-6">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Upload Image</h5>
<!--                <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>-->

                <form action = "/uploader" method = "POST" enctype = "multipart/form-data">
                   <input type = "file" name = "file" />
                   <button type="submit" value="submit" class="btn btn-secondary">Upload</button>
                </form>

                <div class="formAlign">

                  <form action = "dhe" method="POST" enctype="multipart/form-data">
                    <button type="submit" value="submit" class="btn btn-primary btn-analysis">DHE</button>
                  </form>

                   <form action = "he" method="POST" enctype="multipart/form-data">
                    <button type="submit" value="submit" class="btn btn-primary btn-analysis">HE</button>
                  </form>

                  <form action = "ying" method="POST" enctype="multipart/form-data">
                    <button type="submit" value="submit" class="btn btn-primary btn-analysis">YING*</button>
                  </form>

                </div>
              </div>
            </div>
          </div>
          <div class="col-sm-6">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Enhanced Image</h5>
<!--                <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>-->
                <a href="#" class="btn btn-primary">Download</a>
              </div>
            </div>
          </div>
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.min.js" integrity="sha384-PsUw7Xwds7x08Ew3exXhqzbhuEYmA2xnwc8BuD6SEr+UmEHlX8/MCltYEodzWA4u" crossorigin="anonymous"></script>
    -->
  </body>
</html>
